{% extends 'base.html' %}

{% block content %}

    <div class="section">
        <div class="container">
            <form method="post" class="row billing-details" role="form" id="signinForm" action="{% url 'signin' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ path }}">
                <div class="col-md-7">
                    <div class="section-title">
                        <h1 class="title">Войти</h1>
                    </div>
                    <div class="form-group">
                        <input class="input" type="email" name="username" placeholder="Email" required value="">
                    </div>
                    <div class="form-group">
                        <input class="input" type="password" name="password" placeholder="Пароль" required value="">
                    </div>
                    <div id="l-errors" class="red-label"></div>
                    <button type="submit" class="primary-btn order-submit">Войти</button>
                    <a href="#restorePassword" data-toggle="modal" style="margin-left:15px">Забыли пароль?</a>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="restorePassword" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Восстановление пароля</h4>
                </div>
                <div class="modal-body form-login">
                    <form method="post" class="row billing-details" action="{% url 'password_reset' %}">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ request.path }}">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input class="input" type="email" name="email" placeholder="Email" required>
                            </div>
                            <button type="submit" class="primary-btn order-submit">Восстановить</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

{% endblock %}
