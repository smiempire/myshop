{% extends 'base.html' %}

{% block content %}

    <div class="section">
        <div class="container">
            <form method="post" class="row billing-details" role="form" id="signupForm" action="{% url 'signup' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ path }}">
                <div class="col-md-7">
                    <div class="section-title">
                        <h1 class="title">Регистрация</h1>
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" name="first_name" placeholder="Имя" required>
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" name="last_name" placeholder="Фамилия" required>
                    </div>
                    <div class="form-group">
                        <input class="input" type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input class="input" type="password" name="password1" placeholder="Пароль" required>
                    </div>
                    <div class="form-group">
                        <input class="input" type="password" name="password2" placeholder="Повторите пароль" required>
                    </div>
                    <div id="r-errors" class="red-label"></div>
                    <button type="submit" class="primary-btn order-submit">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
